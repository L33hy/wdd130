<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS QUIZ</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <main>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
      <label for="q1" class="quiz-container">1. What does the acronym HTML stands for?</label>
      <input type="text" name="q1" id="q1" class="input">
      <label for="q2" class="quiz-container">2. How are id and class attributes selected in CSS?</label>
      <textarea name="q2" id="q2" rows="5" class="input"></textarea>
      <label for="q3" class="quiz-container">3. Which of the following is a valid CSS comment?</label>
      <select name="q3" class="quiz-container">
        <option value="" selected disabled>Choose one...</option>
        <option value="answer1">$quiz-let$</option>
        <option value="answer2">%quiz-let%</option>
        <option value="answer3">/*quiz-let*/</option>
      </select>
      <label for="q4" class="quiz-container">4. What is the bottom margin given in this declaration?</label>
      <p>margin: 10px 5px 15px;</p>
      <input type="number" name="q4" id="q4" class="input" data-listener-added_eea1f96f="true">
      <input type="submit" value="Submit Quiz" id="submit-button">
    </form>
  </main>
</body>
</html>
